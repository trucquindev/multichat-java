<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out both;
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-purple-100 via-white to-green-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md fade-in-up">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Đăng ký tài khoản</h2>

    <form method="post" action="/register" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="email" placeholder="Email"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300" required />
        <input type="text" name="username" placeholder="Tài khoản"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300" required />

        <div class="relative">
            <input type="password" id="password" name="password" placeholder="Mật khẩu"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300 pr-10" required />
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
                <i id="eyeIcon" class="ph ph-eye text-xl"></i>
            </button>
        </div>

        <button type="submit"
                class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg transition duration-200">
            Đăng ký
        </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
        Đã có tài khoản?
        <a href="/login" class="text-purple-500 hover:underline transition">Đăng nhập</a>
    </p>
</div>

<script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        eyeIcon.className = type === "password" ? "ph ph-eye text-xl" : "ph ph-eye-slash text-xl";
    });
</script>

</body>
</html>
