<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out both;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-pink-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md fade-in-up">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Đăng nhập</h2>

    <form method="post" action="/login" class="space-y-4">
        <input type="text" name="username" placeholder="Tài khoản"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        <input type="password" name="password" placeholder="Mật khẩu"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required />
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition duration-200">
            Đăng nhập
        </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
        Chưa có tài khoản?
        <a href="/register" class="text-blue-500 hover:underline transition">Đăng ký</a>
    </p>
</div>

</body>
</html>
