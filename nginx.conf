

worker_processes 1;

events {
    worker_connections 1024; # tăng để tránh lỗi "512 not enough"
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    server {
        listen 8080;

        # Route HTTP request vào Spring Boot
        location / {
            proxy_pass https://multichat-java-production.up.railway.app:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route Socket.IO request vào port 3000
        location /socket.io/ {
            proxy_pass https://multichat-java-production.up.railway.app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
